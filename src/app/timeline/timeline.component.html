<div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <ul class="timeline">
          <li *ngFor="let timeline of timelines">
            <div class="timeline-badge text-center" style="width: 5em;">{{timeline.to + '-' + timeline.from}}</div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4 class="timeline-title">{{timeline.title}}</h4>
                <p><small class="text-muted">{{timeline.subtitle}}</small></p>
              </div>
              <div class="timeline-body">
                <p>{{timeline.description}}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
</div>
